    body {
      margin: 0;

    }header {
  background: #0a0a0a;
  padding: 14px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 999;
  border-bottom: 1px solid #00ffff33;
}

header h1 {
  font-size: 1.5rem;
  color: #00ffff;
  margin: 0;
}

nav a {
  color: #00ffff;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s ease;
}

nav a:hover {
  color: #00dddd;
}

.hero {
  position: relative;
  background-image: url('assets/sunset-scene.png');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 40px;
  text-align: center;
  box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.7);
}

.hero h2 {
  font-size: 3rem;
  margin: 0;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff88;
}

.hero p {
  margin: 10px 0 30px;
  font-size: 1.3rem;
  color: #ccc;
}

.cta-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.cta-buttons a {
  background-color: #00ffff;
  color: #000;
  padding: 14px 26px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  transition: 0.3s ease;
}

.cta-buttons a:hover {
  transform: scale(1.05);
  background-color: #00dddd;
}

.labels {
  position: absolute;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.label-box {
  background-color: rgba(0, 255, 255, 0.15);
  border: 1px solid #00ffff66;
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 0.95rem;
  box-shadow: 0 0 10px #00ffff55;
}

footer {
  text-align: center;
  padding: 40px 20px;
  background: #0a0a0a;
  border-top: 1px solid #00ffff22;
  font-size: 0.9rem;
  color: #777;
