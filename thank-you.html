  <header>

      <a href="store.html">Store</a>

  <main style="max-width: 600px; margin: 80px auto; background: #1c1c1c; padding: 40px; border-radius: 16px; box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);">
    <h2 style="text-align: center; color: #00ffff;">Let’s Customize Your Smart Setup</h2>

    <form action="https://formsubmit.co/support@charleysllc.com" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
      <input type="text" name="name" placeholder="Full Name" required style="padding: 14px; border-radius: 8px; background: #333; color: #fff; border: none;" />
      <input type="email" name="email" placeholder="Email Address" required style="padding: 14px; border-radius: 8px; background: #333; color: #fff; border: none;" />
      <textarea name="message" rows="5" placeholder="Tell us what upgrades you're interested in..." required style="padding: 14px; border-radius: 8px; background: #333; color: #fff; border: none;"></textarea>
      <input type="text" name="_gotcha" style="display: none;" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="thank-you.html" />
      <button type="submit" style="background-color: #00ffff; color: #000; padding: 14px; border: none; border-radius: 30px; font-weight: bold;">Submit Request</button>
    </form>
  </main>

  <footer style="text-align: center; padding: 30px; background: #0a0a0a; color: #777; font-size: 0.85rem;">
