<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – NeuraMatrix.ai</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .contact-container input,
    .contact-container textarea {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }
    .contact-container input::placeholder,
    .contact-container textarea::placeholder {
      color: #aaa;
    }
    .contact-container button {
      background-color: #00ffff;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-container button:hover {
      background-color: #00dddd;
    }
    .hidden-field {
      display: none;
    }
    .thanks-message {
      display: none;
      text-align: center;
      color: #00ffcc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section class="contact-container">
    <h2>Let’s Customize Your Smart Setup</h2>
    <form action="https://formsubmit.co/support@charleysllc.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" rows="5" placeholder="Tell us what upgrades you're interested in..." required></textarea>
      <input type="text" name="_gotcha" class="hidden-field">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://neuramatrix.ai/thank-you.html">
      <button type="submit">Submit Request</button>
    </form>
  </section>
</body>
</html>
