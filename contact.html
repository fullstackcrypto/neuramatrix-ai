<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Ready-Set Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Request a consultation or installation quote today!</p>
  </header>

  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/reviews">Reviews</a>
    <a href="/contact">Contact</a>
  </nav>

  <section class="contact-form">
    <form action="https://formsubmit.co/support@charleysllc.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <!-- Honeypot Field (hidden to stop spam bots) -->
      <input type="text" name="_honey" style="display:none">

      <!-- Disable built-in CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect to thank you page after submission -->
      <input type="hidden" name="_next" value="https://charleysllc.com/thankyou">

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ready-Set Solutions – Smart & Secure Home Solutions</p>
  </footer>
</body>
</html>
